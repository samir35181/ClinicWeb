{% extends 'social/layout.html' %}
{% load humanize %}
{% block content %}

{% for post in posts %}
{% load static %}
<article>
    <div class="container-article">
        <img src="{% static 'batman.jpg'%}">
        <div>
            <h2 class="username"><a href="#">@{{ post.user.username }}</a></h2>
            <i class="clock"></i>
            <time data-time="#">{{ post.timestamp|naturaltime }}</time>
            <div class="post">{{ post.content }}</div>
        </div>
    </div>
</article>

{% endfor %}

{% endblock %}
